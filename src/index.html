<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小工具</title>
  </head>
  <body>
    <div id="app1">
      <div class="number">100</div>
      <button class="addButton">+1</button>
      <button class="subtractButton">-1</button>
      <button class="multiplyButton">*2</button>
      <button class="divideButton">/2</button>
    </div>

    <div class="app2">
      <ol class="page1">
        <li>第一个</li>
        <li>第二个</li>
      </ol>
      <ol class="page2">
        <li>这个是第一页的内容，点击第二页切换</li>
        <li>这个是第二页的内容，点击第一页切换</li>
      </ol>
    </div>

    <div class="app3">
      <div class="square"></div>
    </div>

    <div class="app4">
      <div class="circle"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
